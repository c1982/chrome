<html>
    <head>
        <title>Exfm Options</title>
        <link rel="stylesheet" href="../css/options.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <a href="http://ex.fm" target="_blank" class="logo">Exfm</a>
            </div>
            <div class="right">
                <div class="right-container">
                    <div class="title">Connect</div>
                    <div class="description">Link services to Exfm</div>
                    <div class="services">
                        <div class="service clearfix">
                            <div class="service-logo service-tumblr">t</div>
                            <div class="service-info">
                                <div id="tumblr-auth-button" class="auth-button" data-service="tumblr" data-oauth_version="1"></div>
                                <div class="service-title">Tumblr</div>
                                <div class="service-description">Connect to play your dashboard and love posts</div>
                            </div>
                        </div>
                        <div class="service clearfix">
                            <div class="service-logo service-rdio">r</div>
                            <div class="service-info">
                                <div id="rdio-auth-button" class="auth-button" data-service="rdio" data-oauth_version="1"></div>
                                <div class="service-title">Rdio</div>
                                <div class="service-description">Connect to add songs to your Rdio playlist</div>
                            </div>
                        </div>
                        <div class="service clearfix">
                            <div class="service-logo service-spotify">S</div>
                            <div class="service-info">
                                <div id="spotify-auth-button" class="auth-button" data-service="spotify" data-oauth_version="1"></div>
                                <div class="service-title">Spotify</div>
                                <div class="service-description">Connect to add songs to your Spotify playlist</div>
                            </div>
                        </div>
                        <div class="service clearfix">
                            <div class="service-logo service-lastfm">l</div>
                            <div class="service-info">
                                <div id="lastfm-auth-button" class="auth-button" data-service="lastfm" data-oauth_version="1"></div>
                                <div class="service-title">Last.fm</div>
                                <div class="service-description">Connect to Last.fm yadda yadda</div>
                            </div>
                        </div>
                        <div class="service clearfix">
                            <div class="service-logo service-bandcamp">b</div>
                            <div class="service-info">
                                <div id="bandcamp-auth-button" class="auth-button" data-service="bandcamp" data-oauth_version="1"></div>
                                <div class="service-title">Bandcamp</div>
                                <div class="service-description">Connect to Bandcamp yadda yadda</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/libs/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="../js/background/keys.js"></script>
        <script type="text/javascript" src="../js/background/constants.js"></script>
        <script type="text/javascript" src="../js/oauth/sha1.js"></script>
        <script type="text/javascript" src="../js/oauth/oauth.js"></script>
        <script type="text/javascript" src="../js/oauth/authorize.js"></script>
        <script type="text/javascript" src="../js/options/options.js"></script>
    </body>
</html>

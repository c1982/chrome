<html>
    <head>
        <title>Exfm Options</title>
        <link rel="stylesheet" href="../css/options.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <a href="http://ex.fm" target="_blank" class="logo">Exfm</a>
            </div>
            <div class="right">
                <div class="right-container">
                    <div class="title">Connect</div>
                    <div class="description">Link services to Exfm</div>
                    <div class="services">
                        <div class="service clearfix">
                            <div class="service-logo service-tumblr" id="service-logo-tumblr">t</div>
                            <div class="service-info">
                                <div id="tumblr-auth-button" class="auth-button" data-service="tumblr" data-oauth_version="1"></div>
                                <div class="service-title">Tumblr</div>
                                <div class="service-description">Connect to play your dashboard and love posts</div>
                            </div>
                        </div>
                        <div class="service clearfix">
                            <div class="service-logo service-rdio" id="service-logo-rdio">r</div>
                            <div class="service-info">
                                <div id="rdio-auth-button" class="auth-button" data-service="rdio" data-oauth_version="1"></div>
                                <div class="service-title">Rdio</div>
                                <div class="service-description">Connect to add songs to your Rdio playlist</div>
                            </div>
                        </div>
                        <div class="service clearfix">
                            <div class="service-logo service-soundcloud" id="service-logo-soundcloud">s</div>
                            <div class="service-info">
                                <div id="soundcloud-auth-button" class="auth-button" data-service="soundcloud" data-oauth_version="2"></div>
                                <div class="service-title">Soundcloud</div>
                                <div class="service-description">Connect to like songs</div>
                            </div>
                        </div>
                        <div class="service clearfix">
                            <div class="service-logo service-lastfm" id="service-logo-lastfm">l</div>
                            <div class="service-info">
                                <div id="lastfm-auth-button" class="auth-button" data-service="lastfm" data-oauth_version="lastfm"></div>
                                <div class="service-title">Last.fm</div>
                                <div class="service-description">Scrobble songs</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/libs/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="../js/vars/keys.js"></script>
        <script type="text/javascript" src="../js/vars/constants.js"></script>
        <script type="text/javascript" src="../js/oauth/sha1.js"></script>
        <script type="text/javascript" src="../js/oauth/md5.js"></script>
        <script type="text/javascript" src="../js/oauth/oauth.js"></script>
        <script type="text/javascript" src="../js/oauth/authorize.js"></script>
        <script type="text/javascript" src="../js/services/rdio.js"></script>
        <script type="text/javascript" src="../js/options/options.js"></script>
    </body>
</html>

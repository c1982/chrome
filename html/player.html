<html>
    <head>
        <link rel="stylesheet" href="../css/player.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="container" class="container">
            <div class="minimize" id="minimize">
                <span class="minimize-toggle-big">g</span>
                <span class="minimize-toggle-small">h</span>
            </div>
            <div class="resize-handle">
            </div>
            <div id="left" class="left">
                <div class="exfm-header">

                </div>
                <div class="playlist" id="playlist">


                </div>
            </div>
            <div id="right" class="right">
                <div class="current-song clearfix">
                    <div id="artworks" class="artworks">
                        <div id="previous-artwork-container" class="previous-artwork-container">
                            <div id="prev-artwork-current" class="artwork-item artwork-current"></div>
                            <div id="prev-artwork-next" class="artwork-item artwork-next"></div>
                        </div>
                        <div id="next-artwork-container" class="next-artwork-container">
                            <div id="next-artwork-current" class="artwork-item artwork-current"></div>
                            <div id="next-artwork-next" class="artwork-item artwork-next"></div>
                        </div>
                        <div id="artwork" class="artwork">
                            <div id="artwork-current" class="artwork-item artwork-current"></div>
                            <div id="artwork-next" class="artwork-item artwork-next"></div>
                        </div>
                        <div id="artwork-blurred" class="blurred-artwork-container">
                            <div id="blurred-artwork-current" class="artwork-item artwork-current"></div>
                            <div id="blurred-artwork-next" class="artwork-item artwork-next"></div>
                        </div>

                        <div id="prev" class="prev control"></div>
                        <div id="play-pause" class="play-pause control paused"></div>
                        <div id="next" class="next control"></div>
                    </div>

                    <div class="current-song-info-container">
                        <div class="current-song-info">
                            <div class="now-playing">Now Playing</div>
                            <div id="song-title" class="song-title"></div>
                            <div id="artist" class="artist"></div>
                            <div id="album" class="album"></div>
                        </div>

                        <div id="services" class="services">
                            <div class="service-icon js-service-icon tumblr" data-service="tumblr" id="service-icon-tumblr">t</div>
                            <div class="service-icon js-service-icon soundcloud" data-service="soundcloud" id="service-icon-soundcloud">s</div>
                            <div class="service-icon js-service-icon bandcamp" data-service="bandcamp" id="service-icon-bandcamp">b</div>
                            <div class="service-icon js-service-icon rdio" data-service="rdio" id="service-icon-rdio">r</div>
                            <div class="service-icon js-service-icon spotify" data-service="spotify" id="service-icon-spotify">S</div>

                            <div id="service-hover" class="service-hover">
                                <div id="service-hover-pointer" class="service-hover-pointer"></div>
                                <div id="service-hover-container" class="service-hover-container">
                                    <div class="service-hover-group tumblr">
                                        <div class="service-name">Tumblr</div>
                                        <div class="service-links" data-service="tumblr">
                                            <span class="service-link js-service-link" data-action="view">View Post</span>
                                            <span class="service-link js-service-link" data-action="like">Like Post</span>
                                        </div>
                                    </div>
                                    <div class="service-hover-group soundcloud">
                                        <div class="service-name">Soundcloud</div>
                                        <div class="service-links" data-service="soundcloud">
                                            <span class="service-link js-service-link" data-action="view">View Song</span>
                                            <span class="service-link js-service-link" data-action="like">Like Song</span>
                                        </div>
                                    </div>
                                    <div class="service-hover-group bandcamp">
                                        <div class="service-name">Bandcamp</div>
                                        <div class="service-links" data-service="bandcamp">
                                            <span class="service-link js-service-link">Buy Song</span>
                                        </div>
                                    </div>
                                    <div class="service-hover-group rdio">
                                        <div class="service-name">Rdio</div>
                                        <div class="service-links" data-service="rdio">
                                            <span class="service-link js-service-link">Save to Playlist</span>
                                        </div>
                                    </div>
                                    <div class="service-hover-group spotify">
                                        <div class="service-name">Spotify</div>
                                        <div class="service-links" data-service="spotify">
                                            <span class="service-link js-service-link">Open in Spotify</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div id="service-status" class="service-status success">
                                <div id="service-status-message" class="service-status-message"></div>
                            </div>
                        </div>
                        <div class="current-song-ui">
                            <div class="progress-back" id="progress-back">
                                <div class="progress" id="progress"></div>
                            </div>
                            <div class="current-time" id="current-time">
                                <span class="time-count" id="time-count">0:00</span>
                                <span class="time-duration" id="time-duration">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <template id="playlist-item-template">
            <div class="playlist-item">
                <div class="playlist-item-container">
                    <div class="playlist-item-song"></div>
                    <div class="playlist-item-artist"></div>
                </div>
                <div class="playlist-item-services">
                    <div class="playlist-service-hover-container clearfix">
                        <div class="service-icon tumblr" data-service="tumblr">t</div>
                        <div class="service-icon soundcloud" data-service="soundcloud">s</div>
                        <div class="service-icon bandcamp" data-service="bandcamp">b</div>
                        <div class="service-icon rdio" data-service="rdio">r</div>
                        <div class="service-icon spotify" data-service="spotify">S</div>
                    </div>
                </div>
            </div>
        </template>
        <script type="text/javascript" src="../js/libs/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="../js/analytics/ga.js"></script>
        <script type="text/javascript" src="../js/player/listeners.js"></script>
        <script type="text/javascript" src="../js/player/playqueue.js"></script>
        <script type="text/javascript" src="../js/player/progress-bar.js"></script>
        <script type="text/javascript" src="../js/player/main.js"></script>
    </body>
</html>
